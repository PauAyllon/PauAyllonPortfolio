        </div>

    <script>
        // Datos de traducción
        const translations = {
            es: {
                bot1:"PROYECTOS",
                bot2:"GALERÍA",
                bot3:"SOBRE MI",
                bot4:"PROYECTOS",
                bot5:"GALERIA",
                bot6:"SOBRE MI",
            },
            en: {
                bot1:"PROJECTS",
                bot2:"GALLERY",
                bot3:"ABOUT ME",
                bot4:"PROJECTS",
                bot5:"GALLERY",
                bot6:"ABOUT ME",
            }
        };

        // Elementos del DOM
        const toggle = document.getElementById('language-toggle');

        const bot1 = document.getElementById('bot1');
        const bot2 = document.getElementById('bot2');
        const bot3 = document.getElementById('bot3');
        const bot4 = document.getElementById('bot4');
        const bot5 = document.getElementById('bot5');
        const bot6 = document.getElementById('bot6');

        // Función para cambiar el idioma
        function switchLanguage(language) {
            const selectedLanguage = language || (toggle.checked ? 'en' : 'es');

            if (selectedLanguage === 'en') {
                bot1.textContent = translations.en.bot1;
                bot2.textContent = translations.en.bot2;
                bot3.textContent = translations.en.bot3;
                bot4.textContent = translations.en.bot4;
                bot5.textContent = translations.en.bot5;
                bot6.textContent = translations.en.bot6;

                document.documentElement.lang = 'en';
                toggle.checked = true;
            } 
            
            else {
                bot1.textContent = translations.es.bot1;
                bot2.textContent = translations.es.bot2;
                bot3.textContent = translations.es.bot3;
                bot4.textContent = translations.es.bot4;
                bot5.textContent = translations.es.bot5;
                bot6.textContent = translations.es.bot6;

                document.documentElement.lang = 'es';
                toggle.checked = false;
            }
            localStorage.setItem('preferredLanguage', selectedLanguage);
        }

        // Event Listener
        toggle.addEventListener('change', () => switchLanguage());

        // Establecer idioma por defecto
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('preferredLanguage');
            switchLanguage(savedLanguage);
        });
    </script>

</body>
