<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Ajustable</title>
    <style>
        /* Estilo para asegurar que el iframe ocupe todo el espacio disponible */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/OmZi0aDVWcg?si=L95nFMAaCZORL_n0"></iframe>
</body>
</html>
